<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊樂園系統</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lazysizes@5.3.0/lazysizes.min.js" async=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <!-- 引入 SweetAlert2 的 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css" rel="stylesheet">

  <!-- 引入 SweetAlert2 的 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.all.min.js"></script>

  <style>
    body {
      color: aliceblue;
    }

    /* 毛玻璃背景 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("background.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(6px);
      /* 背景毛玻璃模糊效果 */
      z-index: -1;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <div id="nav-placeholder"></div>
  <!-- Main Content -->
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">登入</div>
      <div class="title signup">註冊</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">登入</label>
        <label for="signup" class="slide signup">註冊</label>
        <div class="slide-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login center">
          <br>
          <br>
          <div style="width: 80%;">
            <input type="text" class="form-control" id="login_" placeholder="請輸入卡號">
          </div>
          <br><br>
          <div class="sty" style="width: 100%;">
            <button type="submit" class="btn btn-primary w-100" id="login_s">登入</button>
          </div>
        </form>
        <form action="#" class="signup center">
          <br>
          <div style="width: 80%;">
            <input type="text" class="form-control" id="signup_" placeholder="請輸入卡號">
            <br>
            <input type="text" class="form-control" id="signup_" placeholder="請輸入名稱">
          </div>
          <br>
          <div class="sty" style="width: 100%;">
            <button type="submit" class="btn btn-warning w-100" id="signup_s">註冊</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <div id="footer-placeholder"></div>
  <script src="componet.js"></script>
  <script src="index.js"></script>
</body>

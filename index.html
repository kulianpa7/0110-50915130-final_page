<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遊樂園系統</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lazysizes@5.3.0/lazysizes.min.js" async=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <!-- 引入 SweetAlert2 的 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- 引入 SweetAlert2 的 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.all.min.js"></script>
  <script>
    console.log("COOKIE",document.cookie)
    document.addEventListener('DOMContentLoaded', () => {
      if(!sessionStorage.animationPlayed){
        console.log("ININ");
        sessionStorage.setItem('animationPlayed', 'false');
      }
      console.log("A2 = ",sessionStorage);

      if (sessionStorage.animationPlayed === 'true') {
        document.body.classList.add('play-blur-animation');
        sessionStorage.setItem('animationPlayed', 'false');
      }
    });
  </script>
  <style>
    .play-blur-animation::before {
      animation: blurAnimation 1s ease-in-out forwards;
      /* 应用动画 */
    }

    body {
      color: aliceblue;
    }

    /* 毛玻璃背景 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("background.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(0px);
      z-index: -1;
    }

    /* 定义模糊动画 */
    @keyframes blurAnimation {
      0% {
        filter: blur(3px);
        /* 初始状态 */
      }

      100% {
        filter: blur(0px);
        /* 结束状态 */
      }
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <div id="nav-placeholder"></div>
  <!-- Main Content -->
  <div class="wrapper islogin" id="wrapper">
    <div class="title-text">
      <div class="title login">登入</div>
      <div class="title signup">註冊</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">登入</label>
        <label for="signup" class="slide signup">註冊</label>
        <div class="slide-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login center">
          <br>
          <br>
          <div style="width: 80%;">
            <input type="text" class="form-control" id="login_card" placeholder="請輸入卡號">
          </div>
          <br><br>
          <div class="sty" style="width: 100%;">
            <button type="submit" class="btn btn-primary w-100" id="login_s">登入</button>
          </div>
        </form>
        <form action="#" class="signup center">
          <br>
          <div style="width: 80%;">
            <input type="text" class="form-control" id="signup_card" placeholder="請輸入卡號">
            <br>
            <input type="text" class="form-control" id="signup_name" placeholder="請輸入名稱">
          </div>
          <br>
          <div class="sty" style="width: 100%;">
            <button type="submit" class="btn btn-warning w-100" id="signup_s">註冊</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container mt-5 islogin" id ="container">
    <!-- Carousel -->
    <div id="exampleCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#exampleCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="active1.jpg" class="d-block w-100" alt="First Slide">
          <div class="carousel-caption d-none d-md-block bg-transport">
            <h5>大馬遊樂園</h5>
            <p>這裡有許多遊樂設施 像是 摩天輪 雲霄飛車 地心探險</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="active2.jpg" class="d-block w-100" alt="First Slide">
          <div class="carousel-caption d-none d-md-block bg-transport">
            <h5>中午美食</h5>
            <p>馬樂園廣場有主題攤販販售食物</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="active3.jpg" class="d-block w-100" alt="First Slide">
          <div class="carousel-caption d-none d-md-block bg-transport">
            <h5>折扣優惠</h5>
            <p>只要滿899 或者是身分證有2 3 5 就可以以499的金額入場</p>
          </div>
        </div>
      </div>
      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#exampleCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#exampleCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <br>
    <div class="row">
      <div class="col">
          <div id="main" style="width: 600px; height: 400px;"></div>
      </div>
      <div class="col">
          <div id="main2" style="width: 600px; height: 400px;"></div>
      </div>
  </div>

  </div>

</body>

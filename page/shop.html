<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="shop_css_js/btn.css">
</head>
<style>
    .product-img {
      width: 100%;
      aspect-ratio: 1/1;
      /* 改為1:1的正方形比例 */
      overflow: hidden;
      border-radius: 8px;
      /* 添加圓角 */
      margin-bottom: 1rem;
    }
  
    .product-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* 改為cover讓圖片填滿容器 */
      object-position: center;
    }
  
    /* 產品卡片樣式 */
    .product-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px;
      height: 100%;
      background-color: white;
    }
  
    /* 價格和時間的樣式 */
    .product-price {
      color: #e53935;
      font-weight: bold;
      margin: 8px 0;
    }
  
    .product-time {
      color: #757575;
      font-size: 0.9em;
    }
  </style>

<body>
  <!-- Navigation -->
  <div id="nav-placeholder"></div>
  <div class="container my-5">
    <div class="row" id="product-list">
      <!-- 產品會在這裡動態加載 -->
    </div>
  </div>
</body>
<script type="module" src="shop_css_js/supabases.js"></script>

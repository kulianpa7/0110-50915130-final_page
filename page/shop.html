<html lang="en">

<head>
  <script>
    // 獲取當前執行環境的 hostname
    const hostname = window.location.hostname;
  
    // 動態設定 <base> 標籤
    const base = document.createElement('base');
    if (hostname === '127.0.0.1' || hostname === 'localhost') {
        base.href = 'http://127.0.0.1:5500/page'; // 本地測試環境
    } else {
        base.href = 'https://kulianpa7.github.io/0110-50915130-final_page/page'; // GitHub Pages
    }
    document.head.appendChild(base);
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>消費</title>
  <link rel="stylesheet" href="page/shop_css_js/shop.css">
  <link rel="stylesheet" href="page/shop_css_js/CART.CSS">
</head>

<body>
  <!-- Navigation -->
  <div id="nav-placeholder"></div>

  <div class="container my-5">
    <div class="row" id="product-list">
      <!-- 產品會在這裡動態加載 -->
    </div>
  </div>

  <div class="cart-sidebar">
    <div class="cart-header">
        <h2>購物車</h2>
        <button class="cart-close">&times;</button>
    </div>
    <div class="cart-items">
        <!-- 購物車項目會在這裡動態添加 -->
    </div>
    <div class="cart-total">
        <h3>總計: <span class="total-amount">NT$ 0</span></h3>
        <div class="cart-checkout">
          <button class="btn btn-success" onclick="checkout()">結帳</button>
        </div>
    </div>
  </div>

  <!-- 購物車按鈕 -->
  <div class="cart-counter">
    🛒
    <span class="cart-count">0</span>
  </div>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./componet.js"></script>
  <script type="module" src="page/shop_css_js/shop.js"></script>

</body>

</html>

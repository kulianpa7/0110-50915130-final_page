<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <script>
            // 獲取當前執行環境的 hostname
            const hostname = window.location.hostname;
          
            // 動態設定 <base> 標籤
            const base = document.createElement('base');
            if (hostname === '127.0.0.1' || hostname === 'localhost') {
                base.href = 'http://127.0.0.1:5500/page'; // 本地測試環境
            } else {
                base.href = 'https://kulianpa7.github.io/0110-50915130-final_page/page'; // GitHub Pages
            }
            document.head.appendChild(base);
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>會員儲值</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="page/deposit_css_js/deposit.css">
    </head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <!-- 调整宽度 -->
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-6">卡片儲值</h1>
                        
                        <!-- 卡片資訊顯示區 -->
                        <div class="mb-4">
                            <h5>卡片資訊</h5>
                            <div class="d-flex justify-content-between mb-2">
                                <span>卡號：</span>
                                <span id="userId">-</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>用戶名稱：</span>
                                <span id="userName">-</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>目前餘額：</span>
                                <span id="currentBalance">-</span>
                            </div>
                        </div>
    
                        <!-- 儲值表單 -->
                        <form id="rechargeForm">
                            <div class="mb-3">
                                <label for="rechargeAmount" class="form-label">儲值金額</label>
                                <input type="number" class="form-control" id="rechargeAmount" 
                                       min="100" step="100" placeholder="請輸入儲值金額">
                                <div class="form-text text-black">最低儲值金額為 100 元</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">確認儲值</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4 bg-transport">
        <table id="buyListTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>儲值金額</th>
              <th>時間</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.6/dist/sweetalert2.all.min.js"></script>
    <script src="./componet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script type="module" src="page/deposit_css_js/deposit.js"></script>
</body>
</html>
